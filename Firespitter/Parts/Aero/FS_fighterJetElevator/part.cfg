PART
{

// --- general parameters ---
name = FSfighterJetElevator
module = Part
author = Snjo

// --- asset parameters ---
mesh = model.mu
scale = 1
rescaleFactor = 1.0


// --- editor parameters ---
TechRequired = supersonicFlight
cost = 600
category = Aero
subcategory = 0
title = FS1F86E-S Fighter Jet Elevator
manufacturer = Bitesized Industries
description = A tail control surface from a classic fighter jet. The S-series has custom lift code.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,1,1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_attach = -0.630, 0.344, 0.0, -1.0, 0.0, 0.0


// --- standard part parameters ---
mass = 0.02
dragModelType = override
maximum_drag = 0.0
minimum_drag = 0.0
angularDrag = 5
crashTolerance = 12
maxTemp = 3400
explosionPotential = 0.1

MODULE
{
	name = FSwing
	affectStockWingModule = False
	leadingEdgeLift = 6
	ctrlSurfaceRange = 30
	rollResponse = 0	
	pitchResponse = 1
}

MODULE
{
	name = FSliftSurface	
	liftTransformName = lift
	wingArea = 1	
	span = 1.6
	power = 0.0008
	dragMultiplier = 1
}

MODULE
{
	name = FSliftSurface
	displayName	= Elevator
	liftTransformName = liftCtrl
	wingArea = 1
	span = 2
	power = 0.0008
	dragMultiplier = 1
}

// PART END
}