PROP
{
name = HyomotoMFD

MODULE
{
	name = RasterPropMonitor
	screenTransform = FlatMon40x10Screen
	fontTransform = Hyomoto/MFD/images/MFDFont
	textureLayerID = _Emissive            // Name of texture layer to work with on the screen surface.
	screenWidth = 40                      // Screen width in letters.
	screenHeight = 20                     // Screen height in lines.
	screenPixelWidth = 640                // Width of the generated screen texture in pixels.
	screenPixelHeight = 640               // Height of the generated screen texture in pixels.
	fontLetterWidth = 16                  // Width of a font character.
	fontLetterHeight = 32                 // Height of a font character.
	cameraAspect = 1.0
	fontDefinition = JSI/RasterPropMonitor/Example/ExampleMFD/fontDefinition.txt
	needsElectricCharge = 1               // Blanks out with power
	
// We can have as many extra fonts as we like.
	extraFont = JSI/RasterPropMonitor/Example/ExampleMFD/extraFont1
	
// Notice: We redraw the screen every other frame, so the cameras are smooth...
	refreshDrawRate = 2
// We recalculate the text once every ten frames:
	refreshTextRate = 10
// And we compute the more complicated data once every twenty frames
	refreshDataRate = 20
	
	buttonClickSound = Hyomoto/MFD/beep
	buttonClickVolume = 0.6
	globalButtons = button_UP,button_DOWN,button_ENTER,button_ESC,button_HOME, buttonR8, buttonR9, buttonR10
	
	noSignalTextureURL = Hyomoto/MFD/images/nosignal

// --------------------Startup Page-----------------------------------
	PAGE
	{
		name = menuDefault
		text = Hyomoto/MFD/Menus/menuDefault.txt
		textureURL = Hyomoto/MFD/images/genericBg
		textureOverlayURL = Hyomoto/MFD/images/basicOverlay
		default = yes
		disableSwitchingTo = btn1, btn2, btn3, btn4, btn5, btn6, btn7, btn8, btn9, btn10, up, down, enter, escape, home
		CONTEXTREDIRECT
		{
			redirect = btn10, sleepPage
		}
	}

	PAGE
	{
		name = sleepPage
		text = _
		disableSwitchingTo = btn1, btn2, btn3, btn4, btn5, btn6, btn7, btn8, btn9, btn10, up, down, enter, escape, home
		CONTEXTREDIRECT
		{
			redirect = menuFlight, menuDefault
