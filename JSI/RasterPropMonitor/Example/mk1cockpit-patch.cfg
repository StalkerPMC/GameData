@PART[Mark1Cockpit]{
	MODULE {
		name = JSIInternalPersistence
	}
	@INTERNAL {
		@name = mk1CockpitInternalRPM
	}
}

// LLL's Mk VI Sparrow and MKVIII Catfish also use the cockpit internal and can likewise be supported.
@PART[EmberCockpit]{
	MODULE {
		name = JSIInternalPersistence
	}
	@INTERNAL {
		@name = mk1CockpitInternalRPM
	}
}
@PART[MkVIIICatfish]{
	MODULE {
		name = JSIInternalPersistence
	}
	@INTERNAL {
		@name = mk1CockpitInternalRPM
	}
}


