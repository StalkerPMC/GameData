// TACLS to KSP Interstellar Water Integration
// File paths are currently relative to the ../Kerbal Space Program/GameData/WarpPlugin folder.
// This may change in future versions.

// ../EnginePropellants.cfg
@BASIC_NTR_PROPELLANT[Water]:Final
	{
	@PROPELLANT[LqdWater]
		{
		@name = Water
		}
	}

// ../WarpPluginSettings.cfg
@WARP_PLUGIN_SETTINGS[WarpPluginSettings]:Final
	{
	@WaterResourceName = Water
	}

// ../PlanetReseourceData/oceanicresourcedefinitions.cfg
@OCEANIC_RESOURCE_DEFINITION[EveWater]:Final
	{
	@resourceName = Water
	}
@OCEANIC_RESOURCE_DEFINITION[KerbinWater]:Final
	{
	@resourceName = Water
	}
@OCEANIC_RESOURCE_DEFINITION[LaytheWater]:Final
	{
	@resourceName = Water
	}

// ../PlanetResourceData/planetaryresourcedefinitions.cfg
// This changes the water found in the surface ice on both Duna and Vall
@PLANETARY_RESOURCE_DEFINITION[*]:HAS[#name[Water]]:Final
	{
	@resourceName = Water
	}

// ../Parts/FuelTank/LongWaterTank/part.cfg
@PART[FNLiquidWaterTank]:Final
	{
	@RESOURCE[LqdWater]
		{
		@name = Water
		@amount = 4065
		@maxAmount = 4065
		}
	}

// ../Parts/Utility/Refinery/part.cfg
@PART[FNRefinery]:Final
	{
	@MODULE[FNModuleResourceExtraction[*]:HAS[#resourceName[LqdWater]]
		{
		@resourceName = Water
		}
	@RESOURCE[LqdWater]
		{
		@name = Water
		}
	}