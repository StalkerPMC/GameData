// DS4G Ion Thruster - 0.625m 
PART
{
	// --- general parameters ---
	name = ds4g
	module = Part
	author = Chris Adderley

	// --- asset parameters ---
	mesh = ds4g.mu
	scale = 1.0
	rescaleFactor = 1

	// The node definition below is for a fuel tank that is 1 meter tall and 2.5 meters in diameter with top and bottom nodes and the ability to surface attach

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.246, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -0.22, 0.0, 0.0, 1.0, 0.0


	// --- editor parameters ---
	cost = 8000
	category = Propulsion
	subcategory = 0
	title = Dual Stage 4-Grid Ion Thruster
	manufacturer = Kerb Kastria Inc. 
	description = The DS4G is an advanced electrostatic engine. Four grids must be better than one, right? Immense fuel economy with low thrust. 

	TechRequired = largeProbes
	entryCost = 5000
	
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,0

	// --- standard part parameters ---
	mass =  0.3
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 6
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2900

		MODULE
		{
			name = ModuleEngines
			thrustVectorTransformName = thrustTransform
			exhaustDamage = False
			ignitionThreshold = 0.1
			minThrust = 0
			maxThrust = 3
			heatProduction = 0
			PROPELLANT
			{
				name = ElectricCharge
				ratio = 167.07
			}
			PROPELLANT
			{
				name = XenonGas
				DrawGauge = True
				ratio = 0.1
			}
			atmosphereCurve
			{
				key = 0 23200
				key = 1 100
			}
			
		}

		MODULE
		{
			  name = FXModuleAnimateThrottle
			  animationName = DS4G_Engine
			  dependOnEngineState = True
			  responseSpeed = 0.5
		}

		MODULE
		{
			  name = ElectricEngineGUIOverride
			  EnergyUsage = 220
		}

	// You shoud remove the example resources above as they are only an example of what would be used in a fuel tank part.

	// End of Modules Section

}