	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.574, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -1.329, 0.0, 0.0, 1.0, 0.0, 1

	sound_loop = running
	//sound_stop = disengage
	//sound_stop = engage
	//sound_stop = flameout


	TechRequired = experimentalRocketry
	entryCost = 9000

	// --- FX definitions ---
	fx_exhaustFlame_blue_small = 0.0, -50.0, 0.0, 0.0, 1.0, 0.0, running
	fx_exhaustSparks_flameout = 0.0, -25, 0.0, 0.0, 1.0, 0.0, flameout

	// --- editor parameters ---
	cost = 8000
	category = Propulsion
	subcategory = 0
	title = DS02 High-Power Magnetoplasmadynamic Thruster
	manufacturer = Kerb Kastria Inc. 
	description = We added more and more magnets to the small thruster, until we ran out of magnets. Then some more pipe, and some more wires. This was the result.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,0

	// --- standard part parameters ---
	mass = 1.1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 6
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 3500


	// Enter your part modules or resources in this area. See Forum or Wiki for a list of possible entries (Engines, Fuel, Command pods, RCS thrusters are just a few possibilities)

	
	
		MODULE
		{
			name = ModuleEngines
			thrustVectorTransformName = thrustTransform
			exhaustDamage = True
			ignitionThreshold = 0.1
			minThrust = 0
			maxThrust = 48
			heatProduction = 0
			PROPELLANT
			{
				name = ElectricCharge
				ratio = 9.67
			}
			PROPELLANT
			{
				name = HydrogenGas
				DrawGauge = True
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 2100
				key = 1 210
			}
			
		}

		MODULE
		{
			name = ModuleJettison
			jettisonName = Shroud
			bottomNodeName = bottom
			isFairing = True
			jettisonedObjectMass = 0.1
			jettisonForce = 2
			jettisonDirection = 0 0 1

		}
		
		MODULE
		{
			  name = FXModuleAnimateThrottle
			  animationName = MPDT_Engine_Large
			  dependOnEngineState = True
			  responseSpeed = 0.5
		}
		MODULE
		{
			  name = ElectricEngineGUIOverride
			  EnergyUsage = 2250
		}
		

