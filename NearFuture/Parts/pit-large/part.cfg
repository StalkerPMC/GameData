// PIT 220 kW - 1.25m
PART
{

	// --- general parameters ---
	name = pitLarge
	module = Part
	author = Chris Adderley

	// --- asset parameters ---
	mesh = pit-large.mu
	scale = 1.0
	rescaleFactor = 1

	// The node definition below is for a fuel tank that is 1 meter tall and 2.5 meters in diameter with top and bottom nodes and the ability to surface attach

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.678, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -0.428, 0.0, 0.0, 1.0, 0.0

	sound_loop = running
	
	TechRequired = experimentalElectrics
	entryCost = 8000
	
	// --- editor parameters ---
	cost = 17000
	category = Propulsion
	subcategory = 0
	title = KP-XL Pulsed Inductive Thruster
	manufacturer = Kerb Kastria Inc. 
	description = By increasing the pulse rate, we can increase thrust too! Of course, more power is needed, but that shouldn't be too much of a problem, right? 

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,0

	// --- standard part parameters ---
	mass =  0.45
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 6
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2800

		MODULE
		{
			name = ModuleEngines
			thrustVectorTransformName = thrustTransform
			exhaustDamage = True
			ignitionThreshold = 0.1
			minThrust = 0
			maxThrust = 7.1
			heatProduction = 0
			PROPELLANT
			{
				name = ElectricCharge
				ratio = 10.37
			}
			PROPELLANT
			{
				name = ArgonGas
				DrawGauge = True
				ratio = 0.1
			}
			atmosphereCurve
			{
				key = 0 6000
				key = 1 100
			}
			
		}

		MODULE
		{
			name = ModuleJettison
			jettisonName = Shroud
			bottomNodeName = bottom
			isFairing = True
			jettisonedObjectMass = 0.1
			jettisonForce = 2
			jettisonDirection = 0 0 1

		}
		MODULE
		{
			  name = FXModuleAnimateThrottle
			  animationName = PIT-125_Engine
			  dependOnEngineState = True
			  responseSpeed = 0.5
		}

		MODULE
		{
			  name = ElectricEngineGUIOverride
			  EnergyUsage = 250
		}

	// You shoud remove the example resources above as they are only an example of what would be used in a fuel tank part.

	// End of Modules Section

}