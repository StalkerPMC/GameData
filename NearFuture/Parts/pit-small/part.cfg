// PIT 150kW - 0.625 m
PART
{
	// --- general parameters ---
	name = pitSmall
	module = Part
	author = Chris Adderley

	// --- asset parameters ---
	mesh = pit-small.mu
	scale = 1.0
	rescaleFactor = 1

	// The node definition below is for a fuel tank that is 1 meter tall and 2.5 meters in diameter with top and bottom nodes and the ability to surface attach

	sound_loop = running
	
	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.26, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -0.148, 0.0, 0.0, 1.0, 0.0

	TechRequired = specializedElectrics
	entryCost = 7000
	
	// --- editor parameters ---
	cost = 8000
	category = Propulsion
	subcategory = 0
	title = KP-01 Pulsed Inductive Thruster
	manufacturer = Kerb Kastria Inc. 
	description = A small inductive engine with a lot of magnets. Doesn't suffer from grid erosion (whatever that is). Enjoys long, low thrust burns and a healthy power supply. 

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,0

	// --- standard part parameters ---
	mass =  0.15
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 6
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2800

		MODULE
		{
			name = ModuleEngines
			thrustVectorTransformName = thrustTransform
			exhaustDamage = True
			ignitionThreshold = 0.1
			minThrust = 0
			maxThrust = 6
			heatProduction = 0
			PROPELLANT
			{
				name = ElectricCharge
				ratio = 4.66
			}
			PROPELLANT
			{
				name = ArgonGas
				DrawGauge = True
				ratio = 0.1
			}
			atmosphereCurve
			{
				key = 0 3000
				key = 1 100
			}
			
		}
		
		MODULE
		{
			name = ModuleJettison
			jettisonName = Shroud
			bottomNodeName = bottom
			isFairing = True
			jettisonedObjectMass = 0.1
			jettisonForce = 2
			jettisonDirection = 0 0 1

		}

		MODULE
		{
			  name = FXModuleAnimateThrottle
			  animationName = PIT-0625_Engine
			  dependOnEngineState = True
			  responseSpeed = 0.5
		}

		MODULE
		{
			  name = ElectricEngineGUIOverride
			  EnergyUsage = 190
		}
		

	// You shoud remove the example resources above as they are only an example of what would be used in a fuel tank part.

	// End of Modules Section

}