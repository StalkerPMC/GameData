// Changing from mesh attribute to MODEL node
// http://forum.kerbalspaceprogram.com/threads/62918-Change-PART-from-mesh-to-MODEL-form
// Except there's a bug whereby a model using MODEL node is scaled by rescaleFactor * rescaleFactor. So you will need to set, in model node, scale = 1/rF, 1/rF, 1/rF (for any rF), where rF = 1.25 if not present in cfg. -- NathanKell
@PART[KAS_ContainerBay1] {
	@fuelCrossFeed = True
}
// B fuel
PART
{
	// --- general parameters ---
	name = KAS_Container_mhj_fuel
	module = Part
	author = zzz + MaHuJa

	//mesh = KAS/Parts/container2/container2
	//container2.mu
	MODEL
	{
		model = KAS/Parts/container2/container2
		scale = 2, 2, 2
	}
	//Waiting scale bug to be fixed by squad http://bugs.kerbalspaceprogram.com/issues/1123

	scale = 1
	rescaleFactor = 0.50

	// --- node definitions ---
	node_stack_bottom = 0.0, -0.7596, 0.0, 0.0, -1.0, 0.0, 0

	// --- editor parameters ---
	cost = 680
	category = Utility
	subcategory = 0
	title = Container Type B/Fuel
	manufacturer = Sklifosovsky Labs
	description = A KAS dedicated container which can hold fuel.

	TechRequired = composites
	entryCost = 50

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,1

	// --- standard part parameters ---
	mass = 0.04
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 20
	maxTemp = 3400
	fuelCrossFeed = True
	breakingForce = 15
	breakingTorque = 15

	MODULE
	{
		name = ModuleFuelTanks
		volume = 100
		type = Default
	}

	MODULE
	{
		name = KASModuleGrab
		evaPartPos = (0.0, 0.10, -0.15)
		evaPartDir = (0,0,-1)
		attachNodeName = bottom
		customGroundPos = true
		dropPartPos = (0.0, 0.0, -0.55)
		dropPartRot = (-10.0, 0.0, 0.0)
		bayType = containerB
		bayNode = bottom
		bayRot = (0.0, 0.0, 0.0)
	}

}

