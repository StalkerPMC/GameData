// I need this part available for EVA "repair crews".
@PART[Romfarer_LazorSystem]
{
   @TechRequired = start
}

// Allow these resources in TAL tanks
@TANK_DEFINITION[TALUTILITY]
{
	TANK {
		name = Kibbals
		utilization = 3
		note = (Station Science mod required)
	}
}
@PART[TAL.*.*.Tank.Fuel]
{
	@MODULE[ModuleFuelTanks] {
		TANK {
			name = LqdMethane
			mass = 0.004
			Utilization = 0.66957
		}
	}
}

// Starwaster's breakingForce / breakingTorque fix
@PART[*]:HAS[~breakingForce[]]
{
	breakingForce = 200
}
@PART[*]:HAS[~breakingTorque[]]
{
	breakingTorque = 200
}